{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Template · Bootstrap v5.3</title>
    <script src="{% static 'assets/js/color-modes.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    <style>
      .custom-navbar { background-color: #186397 !important; }
      .custom-navbar .navbar-brand { color: #fff !important; }
      .custom-navbar .navbar-brand:hover { color: #cce6f5 !important; }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar sticky-top flex-md-nowrap p-0 shadow custom-navbar" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">
          <img src="https://eylconsultores.com.pe/wp-content/uploads/2023/09/logo-eyl.png" style="height: 40px; width:200px; filter: brightness(0) invert(1);" >
        </a>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
          <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title">Menú</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <svg class="bi" aria-hidden="true"><use xlink:href="#graph-up"></use></svg>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <svg class="bi" aria-hidden="true"><use xlink:href="#clipboard"></use></svg>
                    Proyecto
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <svg class="bi" aria-hidden="true"><use xlink:href="#cart"></use></svg>
                    Pre-venta
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <svg class="bi" aria-hidden="true"><use xlink:href="#people"></use></svg>
                    Costos Variables
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <svg class="bi" aria-hidden="true"><use xlink:href="#graph-up"></use></svg>
                    Reportes
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <svg class="bi" aria-hidden="true"><use xlink:href="#list"></use></svg>
                    Trello
                  </a>
                </li>
              </ul>
              <hr class="my-3" />
              <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <svg class="bi" aria-hidden="true"><use xlink:href="#door-closed"></use></svg>
                    Cerrar sesión
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-2">
          {% block content %}
          {% endblock content %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
  </body>
</html>
