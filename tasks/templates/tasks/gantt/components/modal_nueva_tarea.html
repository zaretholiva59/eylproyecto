<div id="modalNuevaTarea" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl mx-4 animate-slide-in">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white px-6 py-4 rounded-t-2xl">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-bold">Crear Nueva Tarea</h3>
                    <button onclick="cerrarModal()" class="text-white hover:text-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <form id="formNuevaTarea" class="p-6 space-y-4">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Proyecto</label>
                    <select name="project" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500">
                        <option value="">Seleccionar proyecto...</option>
                        {% for proj in projects %}
                            <option value="{{ proj.cod_projects_id }}">{{ proj.display_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Título de la tarea</label>
                    <input type="text" name="title" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500" placeholder="Ej: Instalación eléctrica">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Unidades planificadas</label>
                    <input type="number" name="units_planned" value="1" step="0.01" min="0.01" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha inicio</label>
                        <input type="datetime-local" name="planned_start" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha fin</label>
                        <input type="datetime-local" name="planned_end" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500">
                    </div>
                </div>
            </form>
            
            <div class="bg-gray-50 px-6 py-4 rounded-b-2xl flex justify-end space-x-3">
                <button onclick="cerrarModal()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300">Cancelar</button>
                <button onclick="guardarNuevaTarea()" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-lg font-semibold hover:shadow-lg">Guardar Tarea</button>
            </div>
        </div>
    </div>
